<ion-header>
  <ion-toolbar>
    <ion-title> Discover Places </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" offsetsm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{loadedPlace[0].title}}</ion-card-title>
              <ion-card-subtitle>{{loadedPlace[0].price|currency}}/Night</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="loadedPlace[0].imageUrl"></ion-img>
            <ion-card-content>
              <p>{{loadedPlace[0].description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" sizesm="8" offsetsm="2" class="ion-text-center">
          <ion-list>
            <ion-item *ngFor="let place of loadedPlace.slice(1)" [routerLink] ="['/', 'places', 'tabs', 'discover', place.id]" detail >
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ place.title }}</h2>
                <p>{{ place.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
